<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>Registration Form</legend>
    <center>
 
        <table border="1px solid black" align="center" cell-padding="5px" padding="3px">
           
            <form action="./submit form.html" target="_blank">
                <tr>
                    <th align="center" colspan="2">Registration From</th>
                </tr><br><br>
                <tr>
                    <td>
                        <label for="">Student Name</label>
                    </td>
                    <td margin="3px">
                        <input required size="25" type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Father's Name</label>
                    </td>
                    <td>
                        <input required type="text" name="" id="" size="25">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Mother's Name</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" size="25">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Date of Birth</label>
                    </td>
                    <td>
                        <input required type="date" name="" id="" size="25">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="male">Gender</label>
                    </td>
                    <td>
                        <label for="male">male</label> <input type="radio" name="gender" id="male">
                        <label for="female">female</label> <input type="radio" name="gender" id="female"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email ID</label>
                    </td>
                    <td>
                        <input required type="email" name="" id="" size="25">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Mobile No</label>
                    </td>
                    <td>
                        <input maxlength="11" type="tel" name="" id="" size="25">
                    </td>
                </tr>
                <tr height="80px">
                    <td>
                        <label for="">Address</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="25" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">State</label>
                    </td>
                    <td>
                        <input type="#" size="25"><br>
                        <!-- <select name="" id="">
                            <option selected disabled value="">Select State</option>
                            <option value="">Pakistan</option>
                            <option value="">Afghanistan</option>
                            <option value="">China</option>
                            <option value="">Iran</option>
                            <option value="">Iraq</option>
                            <option value="">UAE</option>
                            <option value="">Saudi Arab</option>
                        </select><br><br> -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">City</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option selected disabled value="">Choose City</option>
                            <option value="">Multan</option>
                            <option value="">Lahore</option>
                            <option value="">Sahiwal</option>
                            <option value="">Karachi</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <button type="submit">
                            Submit
                        </button>
                    </td>
                </tr>
                
            </form>
            
        </table>
    </center>
    </fieldset>
</body>

</html>
